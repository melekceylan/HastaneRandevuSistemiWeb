<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="../css/login.css">
    <script>
        function handleLogin(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === "cancaglar.09@gmail.com" && password === "asd") {
                try {
                    sessionStorage.setItem("loggedIn", "true");
                    window.location.replace("home.html");
                } catch (error) {
                    console.error("Yönlendirme başarısız: ", error);
                    alert("Failed to redirect to home page. Please check the file path.");
                }
            } 
            else if(email === "melekceylan@gmail.com" && password === "123"){
                try {
                    sessionStorage.setItem("loggedIn", "true");
                    window.location.replace("home2.html");
                } catch (error) {
                    console.error("Yönlendirme başarısız: ", error);
                    alert("Failed to redirect to home page. Please check the file path.");
                }
            } else {
                alert("Email or password is incorrect!");
            }
        }
    </script>
</head>
<body>
    <div class="login-header">
        <h1>Hospital Appointment System</h1>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="signup1.html">Sign Up</a></p>
    </div>
</body>
</html>
